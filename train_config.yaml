            - Non Invasive Blood Pressure systolic
            - Non Invasive Blood Pressure diastolic
            - Non Invasive Blood Pressure mean
            - Arterial Blood Pressure mean
            - Arterial Blood Pressure systolic
            - Arterial Blood Pressure diastolic
            - Temperature Celsius
          neurological:
