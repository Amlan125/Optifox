          - Calcium, Total
          - pH
          - PTT
          - INR(PT)
          - PT
          - pO2
          - Base Excess
          - Calculated Total CO2
          - pCO2
          - RDW-SD
          - L
          - H
          - I
          - Lactate
          - Free Calcium
          - Bilirubin, Total
          - Alanine Aminotransferase (ALT)
          - Asparate Aminotransferase (AST)
          - Alkaline Phosphatase
          - Potassium, Whole Blood
          - Oxygen Saturation
          - Temperature
          - Sodium, Whole Blood
