            - Ventilator Mode
            - Respiratory Rate (Set)
            - Tidal Volume (spontaneous)
            - PSV Level
            - Tidal Volume (set)
            - Expiratory Ratio
            - Plateau Pressure
            - Total PEEP Level
            - Fspn High
