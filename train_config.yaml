model:
  _target_: src.models.model.IcuLinRegRegressor
  rfe_props:
    n_features_to_select: 5
    step: 1
evaluation:
  metrics:
    - explained_variance
    - mean_absolute_error
    - mean_squared_log_error
    - mean_squared_error
    - root_mean_squared_error
    - max_error
    - mean_absolute_percentage_error
    - r2_score
    - kappa_score
  round_digits: 2
name: tabular
data_type: timeseries
target: icu_los
seed: 123
lr: 0.0001
epochs: 100
val_split: 0.2
test_split: 0.2
split: stay_id
cv:
  enabled: false
  folds: 5
  scoring: neg_mean_squared_error
  n_jobs: -1
extras:
  print_config: false
